<ion-header>
  <ion-navbar>
    <ion-title>Diagnosticos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngFor="let diagnostico of diagnosticos">
      <h6>{{diagnostico.descricao}}</h6>
      <p>Código: {{diagnostico.codigo}}</p>
      <p>Classe: {{diagnostico.classe}}</p>
      <p>Domínio: {{diagnostico.dominio}}</p>
    </div>
  </ion-list>
</ion-content>
