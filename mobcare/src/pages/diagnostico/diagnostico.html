<ion-header>

      Mobcare
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content" padding>
  
  <ion-searchbar>
  </ion-searchbar>
  
  <ion-list>
    <ion-card *ngFor="let diagnostico of diagnosticos">

        {{diagnostico.codigo}}

      </ion-card-content>
    </ion-card>
  </ion-list>
