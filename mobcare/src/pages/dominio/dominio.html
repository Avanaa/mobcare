<ion-header>
  <ion-navbar>
    <ion-title>
      Mobcare
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content" padding>
  
  <ion-searchbar>
  </ion-searchbar>
  
  <ion-list>
    <ion-card *ngFor="let dominio of dominios">
      <ion-card-header>
        {{dominio.nome}}
      </ion-card-header>
      <ion-card-content>
        {{dominio.descricao}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
