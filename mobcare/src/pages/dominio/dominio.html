<ion-header>
  <ion-navbar>
    <ion-title *ngIf="!searchClicked">
      Mobcare
    </ion-title>
    <ion-buttons end>
      <button *ngIf="!searchClicked" ion-button icon-only (click)="onSearchClick()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button *ngIf="!searchClicked" ion-button icon-only (click)="more()">
        <ion-icon name="more"></ion-icon>
      </button>
      <ion-searchbar  *ngIf="searchClicked"
        [(ngModel)]="searchQueryText"
        [animated]="true"
        [showCancelButton]="true"
        (ionInput)="filter($event)"
        (ionCancel)="onSearchClick()">
      </ion-searchbar>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content" padding>
  <ion-list>
    <ion-item-sliding *ngFor="let dominio of dominios">
      <ion-item>
        {{dominio.nome}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button class="button-sliding">
          Detalhes
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
